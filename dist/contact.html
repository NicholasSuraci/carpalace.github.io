<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a4e73e5b6e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Front End Developer</title>
</head>
<body>
   <!-- Header-->
   <header id="header-inner">
       <div class="container">
           <nav id="main-nav">
               <ul>
                   <li><a href="index.html" >Home</a></li>
                   <li><a href="about.html" >About</a></li>
                   <li><a href="cars.html">Shop</a></li>
                   <li><a href="contact.html" class="current">Contact</a></li>
               </ul>
              
           </nav>
       </div>
   </header>

   <!-- Section A: Contact Form -->
   <section id="contact-a" class="text-center py-3">
       <div class="container">
           <h2 class="section-title">Contact Me</h2>
           <div class="bottom-line"></div>
           <p class="lead">Here is how you reach me</p>
           <form>
               <div class="text-fields">
                   <input type="text" class="text-input name-input" placeholder="Name">
                   <input type="text" class="text-input subject-input" placeholder="Subject">
                   <input type="email" class="text-input email-input" placeholder="Email Address">
                   <input type="text" class="text-input phone-input" placeholder="Phone Number">
                   <textarea type="text" class="text-input message-input" placeholder="Enter message"></textarea>
               </div>
               <button type="submit"class="btn-dark">Submit</button>
           </form>
       </div>
   </section>
   <!-- Section B: Contact Info-->
   <section id="contact-b" class="py-3 bg-dark">
       <div class="container">
           <div class="contact-info">
               <div>
                   <i class="fas fa-envelope fa-2x"></i>
                   <h3>Email</h3>
                   <p>nicksuraci@carpalace.com</p>
               </div>
               <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>(310)555-5555</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>5454 SkyPark Dr, Torrance CA</p>
            </div>
           </div>
       </div>
   </section>

   <!-- Section C: Tagline-->
   <section id="contact-c" class="bg-main py-4">
       <div class="container">
            <h1>Your New Car Is Waiting!</h1>
       </div>
       
   </section>

   
<!--Footer-->
<footer id="main-footer">
    <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </div>
</footer>

   <script src="js/typewriter.js"></script>
</body>
</html>
